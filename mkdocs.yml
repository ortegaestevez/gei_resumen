site_name: Resumen de Gestión de Empresas Informáticas
site_url: https://ortegaestevez.github.io/resumen_gei
theme:
  name: material
markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
        generic: true

extra_javascript:
